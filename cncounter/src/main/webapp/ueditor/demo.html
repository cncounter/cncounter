<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor 保存示例</title>
</head>

<body>
    <form action="../ueditor/save.php" method="post">
    	<div class="">
    		<span class="">标题:</span><input name="title" id="title" class="" style="width:300px;" value="测试UEditor"/>
    	</div>
    	<div class="">内容:</div>
    	<div class="">
	        <!-- 加载编辑器的容器 -->
	        <!-- 注意: 这里不是DIV，而是 script -->
	        <script id="container" name="content" type="text/plain" style="min-height:200px;">
            	如果不通过JS进行处理,则这里的内容默认加载到输入框之中
        	</script>
    	</div>
    	<div>
    		<input type="submit" value="保存" />
    	</div>
    </form>
    <!-- 配置文件,比如显示的编辑按钮配置 -->
    <script type="text/javascript" src="ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
    // 获取编辑器对象
	var ue = UE.getEditor('container', {
	    autoHeight: false
	    ,autoHeightEnabled: true
	    ,autoFloatEnabled: true
	    ,toolbars: [
	    	[
	        'anchor', //锚点
	        'undo', //撤销
	        'redo', //重做
	        'bold', //加粗
	        'indent', //首行缩进
	        'snapscreen', //截图
	        'italic', //斜体
	        'underline', //下划线
	        'strikethrough', //删除线
	        'subscript', //下标
	        'fontborder', //字符边框
	        'superscript', //上标
	        'formatmatch', //格式刷
	        'source', //源代码
	        'blockquote', //引用
	        'pasteplain', //纯文本粘贴模式
	        'selectall', //全选
	        'print', //打印
	        'preview', //预览
	        'horizontal', //分隔线
	        'removeformat', //清除格式
	        'time', //时间
	        'date', //日期
	        'unlink', //取消链接
	        'insertrow', //前插入行
	        'insertcol', //前插入列
	        'mergeright', //右合并单元格
	        'mergedown', //下合并单元格
	        'deleterow', //删除行
	        'deletecol', //删除列
	        'splittorows', //拆分成行
	        'splittocols', //拆分成列
	        'splittocells', //完全拆分单元格
	        'deletecaption', //删除表格标题
	        'inserttitle', //插入标题
	        'mergecells', //合并多个单元格
	        'deletetable', //删除表格
	        'cleardoc', //清空文档
	        'insertparagraphbeforetable', //"表格前插入行"
	        'insertcode', //代码语言
	        'fontfamily', //字体
	        'fontsize', //字号
	        'paragraph', //段落格式
	        'simpleupload', //单图上传
	        'insertimage', //多图上传
	        'edittable', //表格属性
	        'edittd', //单元格属性
	        'link', //超链接
	        'emotion', //表情
	        'spechars', //特殊字符
	        'searchreplace', //查询替换
	        'map', //Baidu地图
	        'gmap', //Google地图
	        'insertvideo', //视频
	        'help', //帮助
	        'justifyleft', //居左对齐
	        'justifyright', //居右对齐
	        'justifycenter', //居中对齐
	        'justifyjustify', //两端对齐
	        'forecolor', //字体颜色
	        'backcolor', //背景色
	        'insertorderedlist', //有序列表
	        'insertunorderedlist', //无序列表
	        'fullscreen', //全屏
	        'directionalityltr', //从左向右输入
	        'directionalityrtl', //从右向左输入
	        'rowspacingtop', //段前距
	        'rowspacingbottom', //段后距
	        'pagebreak', //分页
	        'insertframe', //插入Iframe
	        'imagenone', //默认
	        'imageleft', //左浮动
	        'imageright', //右浮动
	        'attachment', //附件
	        'imagecenter', //居中
	        'wordimage', //图片转存
	        'lineheight', //行间距
	        'edittip ', //编辑提示
	        'customstyle', //自定义标题
	        'autotypeset', //自动排版
	        'webapp', //百度应用
	        'touppercase', //字母大写
	        'tolowercase', //字母小写
	        'background', //背景
	        'template', //模板
	        'scrawl', //涂鸦
	        'music', //音乐
	        'inserttable', //插入表格
	        'drafts', // 从草稿箱加载
	        'charts', // 图表
	    	]
		]
	});
	// 对编辑器的操作最好在编辑器ready之后再做
	// 原因是DOM操作,或者其他操作可能是异步的,所以此处类似于回调
    ue.ready(function() {
	    //设置编辑器的内容
	    ue.setContent('UEditor首页: http://fex-team.github.io/ueditor/');
	    //获取html内容，返回: <p>hello</p>
	    var html = ue.getContent();
	    //获取纯文本内容，返回: hello
	    var txt = ue.getContentTxt();
	});
    </script>
</body>

</html>
